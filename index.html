        <h3>TIC TAC TOE <span>DEATH MATCH</span> !!!</h3>
        <button class="reset-button">Reset</button>

    <div class="players">
        <div class="player player1">
            <span>Jedi:</span>

    <div class="settings">

        <div class="matches-number">

            <select class="number_of_matches" name="number_of_matches">
